<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Hajees Llama Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

/* Header Styles */

header {
  text-align: center;
  background-color: #4CAF50;
  color: white;
  padding: 20px;
}

header h1 {
  margin: 0;
  font-weight: 600;
}

header p {
  margin: 5px 0 20px;
  font-weight: 400;
}

/* Sidebar Styles */

aside {
  background-color: #fff;
  padding: 20px;
  position: fixed;
  left: 0;
  top: 80px;
  width: 220px;
  height: calc(100% - 80px);
  overflow-y: auto;
}

aside h2 {
  margin-top: 0;
  font-weight: 600;
}

.socials {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.socials img {
  width: 40px;
  padding: 10px;
}

/* Main Styles */

main {
  margin-left: 220px;
  padding: 20px;
}

#chat-container {
  background-color: #fff;
  border-radius: 5px;
  padding: 15px;
  height: 400px;
  overflow-y: auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#user-input {
  width: calc(100% - 80px);
  padding: 10px;
  margin-top: 10px;
}

#send-button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#send-button:hover {
  background-color: #45a049;
}

/* Responsive Design */

/* Mobile Devices */

@media (max-width: 768px) {
  aside {
    width: 150px;
  }
  #api-key {
    display: none;
  }
  #chat-container {
    height: 300px;
  }
}

/* Tablets */

@media (min-width: 769px) and (max-width: 1024px) {
  aside {
    width: 200px;
  }
  #api-key {
    display: block;
  }
  #chat-container {
    height: 350px ;
  }
}

/* Desktop Devices */

@media (min-width: 1025px) {
  aside {
    width: 220px;
  }
  #api-key {
    display: block;
  }
  #chat-container {
    height: 400px;
  }
}

    </style>
</head>
<body>
    <header>
        <h1>Abdul Hajees Llama Chatbot</h1>
        <p>This chatbot provides meanings (synonyms and antonyms) and examples of the word you enter.</p>
    </header>
    
    <aside>
        <h2>Connect with Me</h2>
        <div class="socials">
            <a href="https://linkedin.com/in/abdulhajees" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/linkedin.png" alt="LinkedIn"/></a>
            <a href="https://github.com/aj05hacker" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/github.png" alt="GitHub"/></a>
            <a href="https://instagram.com/abdul_hajees" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram"/></a>
            <a href="https://blogs.abdulhajees.in" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/blog.png" alt="Blog"/></a>
        </div>

        <h2>API Key</h2>
        <input type="text" id="api-key" placeholder="Enter your API Key" />
    </aside>
    
    <main>
        <div id="chat-container">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
